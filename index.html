<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Voronoi</title>
<script src="voronoi/Voronoi.js"></script>
<script src="voronoi/QuadTree.js"></script>
<script src="voronoi/demo.js"></script>
<link href="voronoi/style.css" rel="stylesheet" type="text/css"/>
</head>

<body onload="VoronoiDemo.init();">
<h1>基于最近点 Voronoi 图解的最近邻查找算法及实现</h1>

<div id="divroot" style="width:800px;">

<h4 class="divhdr">最近点 Voronoi 图解 <span id="voronoiStats" style="font:normal 11px sans"></span></h4>
<div id="canvasParent">
<canvas id="voronoiCanvas" width="800" height="600" onclick="VoronoiDemo.addSiteClick();VoronoiDemo.recompute();" onmousemove="VoronoiDemo.cellUnderMouse(event);"></canvas>
</div>

<h4 class="divhdr">控制面板</h4>
<div class="divinfo" id="voronoiGenerator">
<input type="button" class="btn-control" value="求最近邻" onclick="VoronoiDemo.getNearestCell();VoronoiDemo.recompute();"/>
横坐标<input id="x-target" type="text" value="100" size="5" maxlength="5"/>
纵坐标<input id="y-target" type="text" value="100" size="5" maxlength="5"/>
最近邻：<span id="nearestCell"></span>
<br/>
<input type="button" class="btn-control" value="随机生成" onclick="VoronoiDemo.randomSites(parseInt(document.getElementById('voronoiNumberSites').value,10),true);VoronoiDemo.render();"/> 
或
<input type="button" class="btn-control" value="随机添加" onclick="VoronoiDemo.randomSites(parseInt(document.getElementById('voronoiNumberSites').value,10),false);VoronoiDemo.render();"/>
<input id="voronoiNumberSites" type="text" value="100" size="5" maxlength="5"/> 
个点.
<br/>
<input type="button" class="btn-control" value="添加一点" onclick="VoronoiDemo.addSiteText();VoronoiDemo.recompute();"/>
横坐标<input id="x-new" type="text" value="100" size="5" maxlength="5"/>
纵坐标<input id="y-new" type="text" value="100" size="5" maxlength="5"/>
<br/>
<input id="voronoiClearSites" type="button" class="btn-control" value="清空" onclick="VoronoiDemo.clearSites();VoronoiDemo.render();"/>
</div>

</div>
</body>
</html>
